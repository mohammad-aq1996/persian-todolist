{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="jumbotron">
            <h2>{{ todo.title }}</h2>
            <p>{{ todo.content }}</p>
            <p>{{ todo.important }}</p>
            <p>{{ todo.created }}</p>
            <p>{{ todo.completed }}</p>
            <p><a href="{% url 'todo_app:edit' todo.id %}">ویرایش</a></p>
            <p><a href="{% url 'todo_app:delete' todo.id %}">حذف</a></p>
        </div>

    </div>

{% endblock %}
