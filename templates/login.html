{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %} صفحه ورود {% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">
            <div class="text-center">
                <h1 style="font-family: 'B Nazanin'">ورود به حساب کاربری</h1>
            </div>
            <div>

                {% if form.errors %}
                <p style="color:red">نام کاربری و یا رمز عبور صحیح نمیباشد</p>
                {% endif %}
            </div>
            <form method="post">
                {% csrf_token %}
{#                {% bootstrap_form form %}#}
                <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" name="username" class="form-control">
                </div>
                <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" name="password" class="form-control">
                </div>
                <div class="text-center ">
                <input class="btn btn-primary btn-lg" type="submit" value="ورود کاربر">
                    </div>
            </form>
        </div>

    </div>

{% endblock %}
