<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    {% block head %} {% endblock %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="">
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/npm.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">لیست انجام کارها</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">خانه</a></li>
          <li><a href="#">Page 1</a></li>

            {% if user.is_authenticated %}
                <li><a href="{% url 'todo_app:list' %}">لیست کارهای شما</a></li>
                <li><a href="{% url 'todo_app:post' %}">افزودن</a></li>
                <li><a href="{% url 'todo_app:logout' %}">خروج</a></li>
            {% else %}
                <li><a href="{% url 'todo_app:login' %}">ورود</a></li>
                <li><a href="{% url 'todo_app:signup' %}">ثبت نام</a></li>
            {% endif %}

        </ul>
      </div>
    </nav>
    {% block content %}

    {% endblock %}
</body>
        <link rel="stylesheet" href="{% static 'admin/jquery.ui.datepicker.jalali/themes/base/jquery-ui.min.css' %}">
		<script src="{% static 'admin/js/django_jalali.min.js' %}"></script>
</html>
